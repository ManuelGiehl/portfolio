<section id="about" class="about">
  <div class="purple-shadow-right">
    <img src="/img/aboutme/purpleshadowright.png" alt="Purple Shadow Right" class="purple-shadow-img">
  </div>
  <div class="about-container">
    <img src="/img/hero/vectorcurve10.png" alt="Vector Curve" class="curve-image">
    <div class="about-content">
      <div class="about-text">
        <h2 class="about-title">{{ 'about.title' | translate }}</h2>
        <p class="about-description">
          {{ 'about.subtitle' | translate }}
        </p>
        
        <div class="about-points">
          <div class="about-point">
            <div class="point-icon location-icon">
              <img src="/img/aboutme/location.png" alt="Location" class="about-icon">
            </div>
            <p class="point-text">
              {{ 'about.location' | translate }}
            </p>
          </div>
          
          <div class="about-point">
            <div class="point-icon lightbulb-icon">
              <img src="/img/aboutme/bulp.png" alt="Lightbulb" class="about-icon">
            </div>
            <p class="point-text">
              {{ 'about.lightbulb' | translate }}
            </p>
          </div>
          
          <div class="about-point">
            <div class="point-icon puzzle-icon">
              <img src="/img/aboutme/puzzle.png" alt="Puzzle" class="about-icon">
            </div>
            <p class="point-text">
              {{ 'about.puzzle' | translate }}
            </p>
          </div>
        </div>
      </div>
      
      <div class="about-image">
        <div class="image-container">
          <img src="img/aboutme/aboutmepic.png" alt="Manuel Giehl" class="profile-about-img">
          <div class="green-line"></div>
        </div>
      </div>
    </div>
  </div>
</section>
